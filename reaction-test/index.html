<html>
	<head>
		<title>Reaction Tester</title>
		<style type="text/css">
			#shape{
				width: 200px;
				height: 200px;
				background-color: red;
				display: none;
				position: relative;
				top: 100px;
				left: 100px;
			}
			body{
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Test your reactions!</h1>
		<p>Click on the boxes quickly</p>
		<span id="time"></span>
		<div id="shape"></div>
		<script type="text/javascript">
			
			var startTime = new Date().getTime();
			
			function displayShape(){
				var randTop = Math.random()*500;
				var randLeft = Math.random()*500;
				
				var randSize = (Math.random()*200)+100;
				
				if(Math.random()>0.5){
					document.getElementById("shape").style.borderRadius = "50%";
				}
				else{
					document.getElementById("shape").style.borderRadius = "0%";
				}
				
				document.getElementById("shape").style.backgroundColor = randColour();
				document.getElementById("shape").style.display = "block";
				document.getElementById("shape").style.top = randTop + "px";
				document.getElementById("shape").style.left = randLeft + "px";
				document.getElementById("shape").style.width = randSize + "px";
				document.getElementById("shape").style.height = randSize + "px";
				
				startTime = new Date().getTime();
				
			}
			
			function randColour(){
				var letters = '0123456789ABCDEF'.split('');
				
				var colour = "#";
				
				for(var i = 0; i<6; i++){
					colour+=letters[Math.floor(Math.random()*16)];
				}
				return colour;
			}
			
			function appearAfterDelay(){
				setTimeout(displayShape, Math.random()*2000);
			}
			
			appearAfterDelay();
			
			document.getElementById("shape").onclick=function(){
				this.style.display = "none";
				
				var endTime = new Date().getTime();
				
				var timeTakes = (endTime - startTime)/1000;
				
				
				document.getElementById("time").innerHTML = "<b>"+timeTakes + " seconds</b>";
				appearAfterDelay();
			}
		</script>
	</body>
</html>
